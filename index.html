<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>House Builder</title>
	<link rel="stylesheet" href="css/style.css" />
	<script defer src="js/main.js"></script>
</head>
<body>
	<form>
		<input class="slider" type="range" min="1" max="5" step="1" value="1"/>
		<input class="number" type="text">
	</form>
	<div class="house">
		<div class="roof"></div>
		<div class="building">
			<div class="floor">
				<div class="window"></div>
				<div class="window"></div>
			</div>
			<div class="door"></div>
		</div>
	</div>
</body>
</html>
